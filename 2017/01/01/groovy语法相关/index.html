class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * Created by xiaoyue26 on 17/7/10.</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">// 1</span></span><br><span class="line"><span class="keyword">def</span> getSomething() &#123;</span><br><span class="line"></span><br><span class="line">    <span class="string">"getSomething return value"</span> <span class="comment">//如果这是最后一行代码，则返回类型为String</span></span><br><span class="line"></span><br><span class="line">    <span class="number">1000</span> <span class="comment">//如果这是最后一行代码，则返回类型为Integer</span></span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">println getSomething()</span><br><span class="line"><span class="comment">// 2</span></span><br><span class="line">String getString() &#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="string">"I am a string"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">println getString()</span><br><span class="line"></span><br><span class="line"><span class="comment">// 3 单双引号(同php)</span></span><br><span class="line"><span class="keyword">def</span> x = <span class="number">1</span></span><br><span class="line"><span class="keyword">def</span> doubleQuoteWithDollar = <span class="string">"I am $x dolloar"</span> <span class="comment">//输出I am 1 dolloar</span></span><br><span class="line"><span class="keyword">def</span> singleQuote = <span class="string">'I am $x dolloar'</span></span><br><span class="line">println doubleQuoteWithDollar</span><br><span class="line">println singleQuote</span><br><span class="line"></span><br><span class="line"><span class="comment">//4 数据类型</span></span><br><span class="line"><span class="keyword">def</span> <span class="keyword">int</span> y = <span class="number">1</span></span><br><span class="line">println y.getClass()</span><br><span class="line">println y.getClass().getCanonicalName()</span><br><span class="line"></span><br><span class="line"><span class="comment">// 5. 容器 List</span></span><br><span class="line"><span class="keyword">def</span> aList = [<span class="number">5</span>, <span class="string">'string'</span>, <span class="literal">true</span>] <span class="comment">//List由[]定义，其元素可以是任何对象</span></span><br><span class="line">println aList</span><br><span class="line"></span><br><span class="line"><span class="keyword">assert</span> aList[<span class="number">1</span>] == <span class="string">'string'</span></span><br><span class="line"><span class="keyword">assert</span> aList[<span class="number">5</span>] == <span class="literal">null</span> <span class="comment">//第6个元素为空</span></span><br><span class="line">aList[<span class="number">100</span>] = <span class="number">100</span>  <span class="comment">//设置第101个元素的值为10</span></span><br><span class="line"><span class="keyword">assert</span> aList[<span class="number">100</span>] == <span class="number">100</span></span><br><span class="line">println aList.size <span class="comment">// 101</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 6. Map</span></span><br><span class="line"><span class="keyword">def</span> aMap = [<span class="string">'key1'</span>: <span class="string">'value1'</span>, <span class="string">'key2'</span>: <span class="literal">true</span>]</span><br><span class="line">println aMap[<span class="string">'key1'</span>]</span><br><span class="line"><span class="keyword">def</span> key1 = <span class="string">"wowo"</span></span><br><span class="line"><span class="keyword">def</span> aConfusedMap1 = [<span class="string">key1:</span> <span class="string">"aConfusedMap1"</span>] <span class="comment">// 不转义</span></span><br><span class="line">println aConfusedMap1.key1</span><br><span class="line"><span class="keyword">def</span> aConfusedMap2 = [(key1): <span class="string">"aConfusedMap2"</span>]  <span class="comment">// 转义</span></span><br><span class="line">println aConfusedMap2.wowo</span><br><span class="line">println aConfusedMap2[<span class="string">'wowo'</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">//7. Range</span></span><br><span class="line"><span class="keyword">def</span> aRange = <span class="number">1.</span><span class="number">.5</span></span><br><span class="line">println aRange</span><br><span class="line"><span class="keyword">def</span> aRangeWithoutEnd = <span class="number">1.</span>.&lt;<span class="number">5</span>  <span class="comment">// &lt;==包含1,2,3,4这4个元素</span></span><br><span class="line">println aRangeWithoutEnd.from <span class="comment">// 潜规则调用了 getFrom 方法 (from其实是private的)</span></span><br><span class="line">println aRangeWithoutEnd.to</span><br><span class="line"></span><br><span class="line"><span class="comment">// 8. 闭包</span></span><br><span class="line"><span class="keyword">def</span> aClosure = &#123;</span><br><span class="line">        <span class="comment">//闭包是一段代码，所以需要用花括号括起来..</span></span><br><span class="line">    String param1, <span class="keyword">int</span> param2 -&gt;  <span class="comment">//这个箭头很关键。箭头前面是参数定义，箭头后面是代码</span></span><br><span class="line">        println <span class="string">"this is code $param1,$param2"</span> <span class="comment">//这是代码，最后一句是返回值，</span></span><br><span class="line">        <span class="comment">//也可以使用return，和Groovy中普通函数一样</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">aClosure(<span class="string">'hello'</span>, <span class="number">1</span>)</span><br><span class="line">aClosure.call(<span class="string">'hello'</span>, <span class="number">1</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 默认参数 $it</span></span><br><span class="line"><span class="keyword">def</span> greeting = &#123; <span class="string">"Hello, $it!"</span> &#125;</span><br><span class="line"><span class="keyword">assert</span> greeting(<span class="string">'Patrick'</span>) == <span class="string">'Hello, Patrick!'</span></span><br><span class="line"></span><br><span class="line"><span class="comment">// 显式声明无参数:</span></span><br><span class="line"><span class="keyword">def</span> noParamClosure = &#123; -&gt; <span class="literal">true</span> &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 9. 闭包进阶</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> iamList = [<span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>]  <span class="comment">//定义一个List</span></span><br><span class="line">iamList.each &#123;  <span class="comment">//调用它的each，这段代码的格式看不懂了吧？each是个函数，圆括号去哪了？</span></span><br><span class="line">    println it</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// each函数的声明:</span></span><br><span class="line"><span class="comment">// public static &lt;T&gt; List&lt;T&gt; each(List&lt;T&gt; self, Closure closure)</span></span><br><span class="line"><span class="comment">// 第一个参数是self,省略;最后一个参数是闭包,因此可以省略圆括号.</span></span><br><span class="line">iamList.each(&#123;  <span class="comment">//加上圆括号</span></span><br><span class="line">    println it</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">// 例2 :</span></span><br><span class="line"><span class="keyword">def</span> testClosure(Closure closure) &#123;</span><br><span class="line">    <span class="comment">//do something</span></span><br><span class="line">    closure() <span class="comment">//调用闭包</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">testClosure &#123;</span><br><span class="line">    println <span class="string">"i am in closure"</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//例3: 闭包传参</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> aaMap = [<span class="string">k1:</span> <span class="string">'value1'</span>, <span class="string">k2:</span> <span class="literal">true</span>]</span><br><span class="line"><span class="keyword">def</span> results = aaMap.findAll &#123;</span><br><span class="line">    key, value -&gt;</span><br><span class="line">        println <span class="string">"scan : key=$key,value=$value"</span></span><br><span class="line">        <span class="keyword">if</span> (key == <span class="string">'k1'</span>)</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">&#125;</span><br><span class="line">print results</span><br><span class="line"></span><br><span class="line"><span class="comment">// 10. 成员变量</span></span><br><span class="line"><span class="comment">// eg 1</span></span><br><span class="line">thisX = <span class="number">1</span> <span class="comment">// 不加def和类型,则是实例变量, 会在对应类的 main 函数中 动态添加变量.</span></span><br><span class="line"><span class="keyword">def</span> printx() &#123;</span><br><span class="line">    println thisX</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">printx()</span><br><span class="line"><span class="comment">// eg 2</span></span><br><span class="line"><span class="keyword">def</span> smallX = <span class="number">1</span>  <span class="comment">// 普通 main函数中的 局部变量</span></span><br><span class="line"><span class="keyword">def</span> printSmallx() &#123; <span class="comment">// 类的实例方法</span></span><br><span class="line">    println smallX; <span class="comment">// error</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// printSmallx() // error</span></span><br><span class="line"><span class="comment">// eg 3</span></span><br><span class="line"><span class="keyword">import</span> groovy.transform.Field;</span><br><span class="line"></span><br><span class="line"><span class="comment">//必须要先import</span></span><br><span class="line"><span class="meta">@Field</span> fieldX = <span class="number">1</span> <span class="comment">// &lt;==在x前面加上@Field标注，这样，x就彻彻底底是test的成员变量了。</span></span><br><span class="line"><span class="keyword">def</span> printFieldX() &#123;</span><br><span class="line">    println fieldX</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">printFieldX()</span><br><span class="line"></span><br><span class="line"><span class="comment">// 11. IO操作</span></span><br><span class="line"><span class="keyword">def</span> srcFile = <span class="keyword">new</span> File(<span class="string">'/Users/xiaoyue26/input'</span>)</span><br><span class="line">srcFile.eachLine &#123;</span><br><span class="line">    println it</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 写入</span></span><br><span class="line"><span class="keyword">def</span> targetFile = <span class="keyword">new</span> File(<span class="string">'/Users/xiaoyue26/output'</span>)</span><br><span class="line">targetFile.withOutputStream &#123;</span><br><span class="line">    os -&gt;</span><br><span class="line">        srcFile.withInputStream &#123;</span><br><span class="line">            ins -&gt; os &lt;&lt; ins</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    <h2>推荐文章</h2>
    <div class="random_posts_ul">
      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
    </div>
